apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your_dockerhub_username/frontend:20240712160618
        ports:
        - containerPort: 80
        volumeMounts: []
      volumes: []
