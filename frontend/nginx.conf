worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        listen [::]:80;
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name kairos.gr;

        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Enable QUIC and HTTP/3.
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        listen 443 quic reuseport;
        listen [::]:443 quic reuseport;

        # Use a UDP connection for QUIC.
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;

        # Specify the certificate and private key.
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        # Enable specific ciphers for QUIC.
        ssl_ciphers TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256;

        # Add Alt-Svc header to negotiate HTTP/3.
        add_header Alt-Svc 'h3-23=":443"; ma=86400';

        # Configure HTTP/2 and HTTP/3 settings.
        http2_max_field_size 16k;
        http2_max_header_size 32k;
        http2_max_concurrent_streams 128;
        http2_max_requests 1000;
        http2_idle_timeout 5m;
        http2_disable_keepalive_requests 1;
        http2_max_body_size 0;
        http2_max_requests 0;
    }
}
